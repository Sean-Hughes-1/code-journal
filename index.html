<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header">
      <h3>
        Code Journal
      </h3>
    </div>
  </header>
  <main class="container background-light-grey">
    <h3 class="no-top-margin padding-top">
      New Entry
    </h3>
    <div data-view="entry-form">
      <form>
        <div class="flex">
          <div class="column-half">
            <img src="./images/placeholder-image-square.jpg" alt="Place Holder Image">
          </div>
          <div class="column-half column padding-left">
            <label for="title" class="bold">Title</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="photo" class="bold">Photo URL</label><br>
            <input type="text" id="photo" name="photo"><br><br>
          </div>
        </div>
        <div class="flex">
          <div class="column-full column padding-top flex">
            <p>
              <label for="notes" class="bold padding-left">Notes</label>
            </p>
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="SAVE">
        </div>
      </form>

      <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
