<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="background hidden">
    <div class="modal">
      <div class="modal-text">
        <h4>Are you sure you want to delete this entry?</h4>
      </div>
      <div class="modal-button-row">
        <button class="cancel" id="cancel">CANCEL</button>
        <button class="confirm" id="confirm">CONFIRM</button>
      </div>
    </div>
  </div>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal<span id="entries-text" class="span-entries"> Entries</span></h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="entry-form" class="hidden">
      <form id="form">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h2 id="new-entry">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half photo-wrap">
              <img id="photo" src="images/placeholder-image-square.jpg" alt="Place Holder Image">
            </div>
            <div class="column-half">
              <label for="title" class="bold">Title</label>
              <input name="title" type="text" class="title" required="required">
              <label for="photo" class="bold">Photo URL</label>
              <input name="photo" type="text" class="photo" id="photo-input" required="required">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes" class="bold">Notes</label>
              <textarea name="notes" class="notes" required="required"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="row space-between">
                <button class="delete hide" id="delete">Delete Entry</button>
                <button class="submit" id="submit" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries-div" id="entries-div">
      <div class="container">
        <div class="row">
          <div class="column-full space-between">
            <h1>
              Entries
            </h1>
            <div>
              <button class="new" id="new" type="submit">NEW</button>
            </div>
          </div>
        </div>
        <h4 id="no-entries">No Entries have been recorded.</h4>
        <ul class="entry-list"></ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
